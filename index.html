<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Will You Be My Valentine? üíù</title>
    
    <link href="https://fonts.googleapis.com/css2?family=Dancing+Script:wght@400;700&family=Poppins:wght@300;400;600&display=swap" rel="stylesheet">
    
    <style>
        body {
            background: linear-gradient(rgba(0, 0, 0, 0.1), rgba(0, 0, 0, 0.1)), 
                        url("bg.jpeg") no-repeat center center fixed !important;
            background-size: cover !important;
            text-align: center;
            color: white;
            margin: 0;
            padding: 0;
            min-height: 100vh;
            font-family: 'Poppins', sans-serif;
            display: flex;
            align-items: center;
            justify-content: center;
            overflow: hidden;
        }

        /* Music Button - Top Right & Bold Pink */
        .music-controls {
            position: fixed;
            top: 25px;
            right: 25px;
            z-index: 2000;
        }

        .music-btn {
            background: #ff4d6d !important; /* Matches your UI */
            color: white !important;
            border: 2px solid #fff !important;
            padding: 12px 24px;
            border-radius: 50px;
            font-weight: 700;
            cursor: pointer;
            box-shadow: 0 4px 15px rgba(0,0,0,0.4);
            display: flex;
            align-items: center;
            gap: 8px;
        }

        /* Secret Text - Bottom Right & Subtle visibility */
        .secret-answer {
            position: fixed;
            bottom: 15px;
            right: 15px;
            z-index: 1000;
        }

        .cute-btn.special {
            background: rgba(255, 255, 255, 0.05) !important; 
            color: rgba(255, 255, 255, 0.3) !important; /* Low visibility */
            font-size: 0.75rem;
            border: none;
            padding: 8px 12px;
            border-radius: 8px;
            cursor: pointer;
            backdrop-filter: blur(2px);
            transition: all 0.5s ease;
        }

        .cute-btn.special:hover {
            color: rgba(255, 255, 255, 1) !important;
            background: rgba(255, 255, 255, 0.2) !important;
        }

        .container {
            background: rgba(255, 255, 255, 0.2) !important; 
            backdrop-filter: blur(15px);
            -webkit-backdrop-filter: blur(15px);
            border: 1px solid rgba(255, 255, 255, 0.3);
            border-radius: 25px;
            padding: 40px;
            box-shadow: 0 10px 40px rgba(0, 0, 0, 0.4);
            max-width: 85%;
            width: 400px;
        }

        .cute-btn {
            padding: 12px 25px;
            margin: 10px;
            border-radius: 15px;
            border: none;
            cursor: pointer;
            font-weight: 600;
            transition: 0.3s;
        }
        #yesBtn { background: #ff4d6d; color: white; }
        #noBtn { background: #6c757d; color: white; position: relative; }
        .hidden { display: none; }
    </style>
</head>
<body>

    <div id="musicControls" class="music-controls">
        <button id="musicToggle" class="music-btn" onclick="toggleMusic()">üéµ Play Music</button>
        <audio id="bgMusic" loop>
            <source src="love_me_love_me.mp3" type="audio/mpeg">
        </audio>
    </div>

    <div class="container">
        <h1>devu, my love...</h1>
        
        <div id="questionArea">
            <h2 id="mainQuestion">Do you like me?</h2>
            <button class="cute-btn" id="yesBtn" onclick="nextStep()">Yes</button>
            <button class="cute-btn" id="noBtn" onmouseenter="moveButton()">No</button>
        </div>

        <div id="celebration" class="hidden">
            <h2>YAYYY! üéâ</h2>
            <p>I love you so much, devu!</p>
        </div>
    </div>

    <div class="secret-answer">
        <button class="cute-btn special" onclick="secretLove()">I don't like you, I love you! ‚ù§Ô∏è</button>
    </div>

    <script>
        function toggleMusic() {
            const music = document.getElementById('bgMusic');
            const btn = document.getElementById('musicToggle');
            if (music.paused) {
                music.play();
                btn.innerHTML = "‚è∏ Pause Music";
            } else {
                music.pause();
                btn.innerHTML = "üéµ Play Music";
            }
        }

        function nextStep() {
            document.getElementById('questionArea').classList.add('hidden');
            document.getElementById('celebration').classList.remove('hidden');
        }

        // Updated moveButton function to make the button unclickable
        function moveButton() {
            const btn = document.getElementById('noBtn');
            
            // Calculate random position within the viewport
            const x = Math.random() * (window.innerWidth - btn.offsetWidth);
            const y = Math.random() * (window.innerHeight - btn.offsetHeight);
            
            btn.style.position = 'fixed';
            btn.style.left = x + 'px';
            btn.style.top = y + 'px';
            
            // Temporary CSS to ensure it can't be clicked while moving
            btn.style.pointerEvents = 'none';
            setTimeout(() => {
                btn.style.pointerEvents = 'auto';
            }, 500);
        }

        function secretLove() {
            alert("Devu, you found the secret! I love you more! ‚ù§Ô∏è");
        }
    </script>
</body>
</html>
