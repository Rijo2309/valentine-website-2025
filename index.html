<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Will You Be My Valentine? üíù</title>
    
    <link href="https://fonts.googleapis.com/css2?family=Dancing+Script:wght@700&family=Poppins:wght@400;600&display=swap" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/canvas-confetti@1.5.1/dist/confetti.browser.min.js"></script>
    
    <style>
        body {
            margin: 0;
            padding: 0;
            min-height: 100vh;
            font-family: 'Poppins', sans-serif;
            display: flex;
            align-items: center;
            justify-content: center;
            overflow: hidden;
            /* Soft romantic gradient background */
            background: linear-gradient(135deg, #fdfbfb 0%, #ebedee 100%);
        }

        .container {
            background: rgba(255, 255, 255, 0.9);
            border-radius: 30px;
            padding: 50px;
            box-shadow: 0 20px 50px rgba(0, 0, 0, 0.1);
            text-align: center;
            max-width: 90%;
            width: 500px;
            transition: all 0.3s ease;
        }

        .gif-placeholder {
            width: 180px;
            height: 180px;
            margin: 0 auto 20px auto;
            display: block;
        }

        h1 {
            font-family: 'Dancing Script', cursive;
            color: #333;
            font-size: 2.5rem;
            margin-bottom: 30px;
        }

        /* Clean button container */
        .button-container {
            display: flex;
            justify-content: center;
            align-items: center;
            gap: 20px;
            min-height: 100px; /* Prevents layout jump */
        }

        .cute-btn {
            padding: 15px 30px;
            border-radius: 50px;
            border: none;
            cursor: pointer;
            font-weight: 600;
            font-size: 1.1rem;
            transition: all 0.3s ease;
            box-shadow: 0 4px 6px rgba(0,0,0,0.1);
        }

        #yesBtn {
            background: linear-gradient(135deg, #ff758c 0%, #ff7eb3 100%);
            color: white;
            /* Keep it centered while growing */
            transform-origin: center;
        }

        #yesBtn:hover {
            box-shadow: 0 6px 15px rgba(255, 117, 140, 0.4);
        }

        #noBtn {
            background: #e0e0e0;
            color: #333;
        }

        #noBtn:hover {
            background: #d4d4d4;
        }
        
        .hidden { display: none !important; }
        
    </style>
</head>
<body>

    <div class="container" id="mainContainer">
        <div id="questionArea">
            <img src="Cute.gif" class="gif-placeholder" alt="Cute Valentine">
            <h1 id="questionText">Devuuu, Will You Be My Valentine???</h1>
            
            <div class="button-container">
                <button class="cute-btn" id="yesBtn" onclick="nextStep()">Yes</button>
                <button class="cute-btn" id="noBtn" onclick="handleNoClick()">No</button>
            </div>
        </div>

        <div id="celebration" class="hidden">
            <img src="Teddy.gif" class="gif-placeholder" alt="Dancing Teddy">
            <h1>YAYYY! üéâ</h1>
            <p>I love you so much, devu!</p>
        </div>
    </div>

    <script>
        let yesClickCount = 0;
        let noClickCount = 0;
        let yesBtnSize = 1;

        const noMessages = [
            "No",
            "Are you sure?",
            "Are you really sure??",
            "Think again?",
            "Don't believe in second chances?",
            "Why are you being so cold?",
            "Maybe we can talk about it?",
            "Ok now this is hurting my feelings!",
            "You are now just being mean!",
            "Please give me a chance!",
            "Ok, Let's just start over.."
        ];

        function nextStep() {
            yesClickCount++; 

            const questionText = document.getElementById('questionText');
            const yesBtn = document.getElementById('yesBtn');

            if (yesClickCount === 1) {
                questionText.innerText = "Are you 1000% sure??";
                yesBtn.innerText = "Yes, I AM!";
            } else if (yesClickCount >= 2) {
                celebrate();
            }
        }

        function handleNoClick() {
            const noBtn = document.getElementById('noBtn');
            const yesBtn = document.getElementById('yesBtn');
            
            // 1. Change text on No button
            if (noClickCount < noMessages.length) {
                noBtn.innerText = noMessages[noClickCount];
                noClickCount++;
            }

            // 2. Make the yes button bigger (Scale up)
            yesBtnSize += 0.3; 
            yesBtn.style.transform = `scale(${yesBtnSize})`;
        }

        function celebrate() {
            document.getElementById('questionArea').classList.add('hidden');
            document.getElementById('celebration').classList.remove('hidden');

            // Confetti
            var duration = 5 * 1000;
            var animationEnd = Date.now() + duration;
            var defaults = { startVelocity: 30, spread: 360, ticks: 60, zIndex: 0 };

            function randomInRange(min, max) {
                return Math.random() * (max - min) + min;
            }

            var interval = setInterval(function() {
                var timeLeft = animationEnd - Date.now();
                if (timeLeft <= 0) return clearInterval(interval);
                var particleCount = 50 * (timeLeft / duration);
                confetti(Object.assign({}, defaults, { particleCount, origin: { x: randomInRange(0.1, 0.3), y: Math.random() - 0.2 } }));
                confetti(Object.assign({}, defaults, { particleCount, origin: { x: randomInRange(0.7, 0.9), y: Math.random() - 0.2 } }));
            }, 250);
        }
    </script>
</body>
</html>
