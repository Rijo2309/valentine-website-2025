<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Will You Be My Valentine? üíù</title>
    
    <link href="https://fonts.googleapis.com/css2?family=Dancing+Script:wght@400;700&family=Poppins:wght@300;400;600&display=swap" rel="stylesheet">
    
    <script src="https://cdn.jsdelivr.net/npm/canvas-confetti@1.5.1/dist/confetti.browser.min.js"></script>
    
    <style>
        body {
            margin: 0;
            padding: 0;
            min-height: 100vh;
            font-family: 'Poppins', sans-serif;
            display: flex;
            align-items: center;
            justify-content: center;
            overflow: hidden;
            position: relative;
        }

        /* Fixed background with blur */
        body::before {
            content: "";
            position: fixed;
            top: 0; left: 0; width: 100%; height: 100%;
            background: linear-gradient(rgba(0, 0, 0, 0.3), rgba(0, 0, 0, 0.3)), 
                        url("bg.jpeg") no-repeat center center/cover;
            filter: blur(2px);
            z-index: -1;
        }

        .container {
            background: rgba(255, 255, 255, 0.15) !important; 
            backdrop-filter: blur(10px);
            -webkit-backdrop-filter: blur(10px);
            border: 1px solid rgba(255, 255, 255, 0.3);
            border-radius: 25px;
            padding: 40px;
            box-shadow: 0 10px 40px rgba(0, 0, 0, 0.5);
            max-width: 85%;
            width: 400px;
            color: white;
            text-align: center;
            transition: all 0.5s ease;
        }

        .cute-btn {
            padding: 15px 30px;
            margin: 15px;
            border-radius: 50px;
            border: none;
            cursor: pointer;
            font-weight: 600;
            font-size: 1.1rem;
            transition: all 0.3s ease;
            position: relative; /* Needed for movement */
        }
        
        #yesBtn { 
            background: #ff4d6d; 
            color: white; 
            box-shadow: 0 4px 15px rgba(255, 77, 109, 0.4);
        }
        
        #yesBtn:hover {
            transform: scale(1.1);
        }
        
        #noBtn { 
            background: #6c757d; 
            color: white; 
        }
        
        .hidden { display: none !important; }
        
        .gif-placeholder {
            width: 150px;
            height: 150px;
            margin: 0 auto 20px auto;
            display: block;
            border-radius: 10px;
        }
    </style>
</head>
<body>

    <div class="container" id="mainContainer">
        <div id="questionArea">
            <img src="Cute.gif" class="gif-placeholder" alt="Cute Valentine">
            <h1 id="questionText">Devuuu, Will You Be My Valentine???</h1>
            
            <button class="cute-btn" id="yesBtn" onclick="handleYesClick()">Yes</button>
            <button class="cute-btn" id="noBtn" onmouseover="moveButton()">No</button>
        </div>

        <div id="celebration" class="hidden">
            <img src="Teddy.gif" class="gif-placeholder" alt="Dancing Teddy">
            <h2>YAYYY! üéâ</h2>
            <p>I love you so much, devu!</p>
        </div>
    </div>

    <script>
        let yesClickCount = 0;
        let noClickCount = 0;

        // Dynamic messages for the "No" button
        const noMessages = [
            "No",
            "Are you sure?",
            "Are you really sure??",
            "Think again?",
            "Don't believe in second chances?",
            "Why are you being so cold?",
            "Maybe we can talk about it?",
            "I am not going to ask again!",
            "Ok now this is hurting my feelings!",
            "You are now just being mean!",
            "Please give me a chance!",
            "Ok, Let's just start over.."
        ];

        // 1. Move the No button on hover
        function moveButton() {
            const noBtn = document.getElementById('noBtn');
            const yesBtn = document.getElementById('yesBtn');
            
            // Randomly position the button
            let x = Math.random() * (window.innerWidth - noBtn.offsetWidth);
            let y = Math.random() * (window.innerHeight - noBtn.offsetHeight);
            
            noBtn.style.position = 'fixed';
            noBtn.style.left = x + 'px';
            noBtn.style.top = y + 'px';

            // Change No text and make Yes button bigger
            if (noClickCount < noMessages.length) {
                noBtn.innerText = noMessages[noClickCount];
                noClickCount++;
            }
            
            // Make "Yes" button slightly larger on each hover
            let currentSize = parseFloat(window.getComputedStyle(yesBtn).fontSize);
            yesBtn.style.fontSize = (currentSize + 2) + "px";
            yesBtn.style.padding = (currentSize/2 + 5) + "px " + (currentSize + 5) + "px";
        }

        // 2. Logic for clicking YES
        function handleYesClick() {
            showCelebration();
        }

        // 3. Final Celebration Logic
        function showCelebration() {
            document.getElementById('questionArea').classList.add('hidden');
            document.getElementById('celebration').classList.remove('hidden');

            // --- CONFETTI ANIMATION ---
            var duration = 5 * 1000;
            var animationEnd = Date.now() + duration;
            var defaults = { startVelocity: 30, spread: 360, ticks: 60, zIndex: 0 };

            function randomInRange(min, max) {
                return Math.random() * (max - min) + min;
            }

            var interval = setInterval(function() {
                var timeLeft = animationEnd - Date.now();

                if (timeLeft <= 0) {
                    return clearInterval(interval);
                }

                var particleCount = 50 * (timeLeft / duration);
                confetti(Object.assign({}, defaults, { particleCount, origin: { x: randomInRange(0.1, 0.3), y: Math.random() - 0.2 } }));
                confetti(Object.assign({}, defaults, { particleCount, origin: { x: randomInRange(0.7, 0.9), y: Math.random() - 0.2 } }));
            }, 250);
        }
    </script>
</body>
</html>
