<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Will You Be My Valentine? üíù</title>
    
    <link href="https://fonts.googleapis.com/css2?family=Dancing+Script:wght@400;700&family=Poppins:wght@300;400;600&display=swap" rel="stylesheet">
    
    <style>
        body {
            margin: 0;
            padding: 0;
            min-height: 100vh;
            font-family: 'Poppins', sans-serif;
            display: flex;
            align-items: center;
            justify-content: center;
            overflow: hidden;
            position: relative;
        }

        /* Fixed background with blur to match screenshots */
        body::before {
            content: "";
            position: fixed;
            top: 0; left: 0; width: 100%; height: 100%;
            background: linear-gradient(rgba(0, 0, 0, 0.4), rgba(0, 0, 0, 0.4)), 
                        url("bg.jpeg") no-repeat center center/cover;
            filter: blur(5px);
            z-index: -1;
        }

        /* Music Button - Top Right & Bold Pink */
        .music-controls {
            position: fixed;
            top: 25px;
            right: 25px;
            z-index: 2000;
        }

        .music-btn {
            background: #ff4d6d !important;
            color: white !important;
            border: 2px solid #fff !important;
            padding: 12px 24px;
            border-radius: 50px;
            font-weight: 700;
            cursor: pointer;
            box-shadow: 0 4px 15px rgba(0,0,0,0.4);
            display: flex;
            align-items: center;
            gap: 8px;
        }

        /* Secret Text - Bottom Right */
        .secret-answer {
            position: fixed;
            bottom: 15px;
            right: 15px;
            z-index: 1000;
        }

        .cute-btn.special {
            background: rgba(255, 255, 255, 0.05) !important; 
            color: rgba(255, 255, 255, 0.3) !important;
            font-size: 0.75rem;
            border: none;
            padding: 8px 12px;
            border-radius: 8px;
            cursor: pointer;
            transition: all 0.5s ease;
        }

        .cute-btn.special:hover {
            color: rgba(255, 255, 255, 1) !important;
            background: rgba(255, 255, 255, 0.2) !important;
        }

        .container {
            background: rgba(255, 255, 255, 0.15) !important; 
            backdrop-filter: blur(10px);
            -webkit-backdrop-filter: blur(10px);
            border: 1px solid rgba(255, 255, 255, 0.3);
            border-radius: 25px;
            padding: 40px;
            box-shadow: 0 10px 40px rgba(0, 0, 0, 0.5);
            max-width: 85%;
            width: 400px;
            color: white;
            text-align: center;
        }

        .cute-btn {
            padding: 12px 25px;
            margin: 10px;
            border-radius: 15px;
            border: none;
            cursor: pointer;
            font-weight: 600;
            transition: 0.3s;
        }
        #yesBtn { background: #ff4d6d; color: white; }
        
        /* Updated No button styles */
        #noBtn { 
            background: #6c757d; 
            color: white; 
            /* Updated: Removed absolute positioning so it stays in flow */
            transition: all 0.2s ease;
        }
        .hidden { display: none !important; }
    </style>
</head>
<body>

    <div id="musicControls" class="music-controls">
        <button id="musicToggle" class="music-btn" onclick="toggleMusic()">üéµ Play Music</button>
        <audio id="bgMusic" loop>
            <source src="love_me_love_me.mp3" type="audio/mpeg">
        </audio>
    </div>

    <div class="container">
        <h1>Devuuu,Will You Be My Valentine???</h1>
        
        <div id="questionArea">
            <h2 id="mainQuestion">Do you like me?</h2>
            <button class="cute-btn" id="yesBtn" onclick="nextStep()">Yes</button>
            <button class="cute-btn" id="noBtn" onclick="changeNoText()">No</button>
        </div>

        <div id="celebration" class="hidden">
            <h2>YAYYY! üéâ</h2>
            <p>I love you so much, devu!</p>
        </div>
    </div>

    <div class="secret-answer">
        <button class="cute-btn special" onclick="secretLove()">I don't like you, I love you! ‚ù§Ô∏è</button>
    </div>

    <script>
        // Track states
        let yesClickCount = 0;
        let noClickCount = 0;

        // Array of messages for the 'No' button
        const noMessages = [
            "No",
            "Are you sure?",
            "Are you really sure??",
            "Are you really realy sure???",
            "Think again?",
            "Don't believe in second chances?",
            "Why are you being so cold?",
            "Maybe we can talk about it?",
            "I am not going to ask again!",
            "Ok now this is hurting my feelings!",
            "You are now just being mean!",
            "Why are you doing this to me?",
            "Please give me a chance!",
            "I am begging you to stop!",
            "Ok, Let's just start over.."
        ];

        function toggleMusic() {
            const music = document.getElementById('bgMusic');
            const btn = document.getElementById('musicToggle');
            if (music.paused) {
                music.play();
                btn.innerHTML = "‚è∏ Pause Music";
            } else {
                music.pause();
                btn.innerHTML = "üéµ Play Music";
            }
        }

        // Logic for clicking YES
        function nextStep() {
            yesClickCount++; 

            const questionText = document.getElementById('mainQuestion');
            const yesBtn = document.getElementById('yesBtn');

            if (yesClickCount === 1) {
                // First click: Change the text to the intermediate question
                questionText.innerText = "Do you really like me??";
                yesBtn.innerText = "Yes, I really do!";
            } else if (yesClickCount >= 2) {
                // Second click: Show the final screen
                document.getElementById('questionArea').classList.add('hidden');
                document.getElementById('celebration').classList.remove('hidden');
            }
        }

        // Logic for clicking NO - Updated to work on click
        function changeNoText() {
            const noBtn = document.getElementById('noBtn');
            const yesBtn = document.getElementById('yesBtn');
            
            // Change the text of the no button based on count
            if (noClickCount < noMessages.length) {
                noBtn.innerText = noMessages[noClickCount];
                noClickCount++;
            } else {
                noBtn.innerText = noMessages[noMessages.length - 1]; // Keep last message
            }

            // Make the yes button bigger each time
            let currentSize = parseFloat(window.getComputedStyle(yesBtn).fontSize);
            yesBtn.style.fontSize = (currentSize + 5) + "px";
            yesBtn.style.padding = (parseFloat(window.getComputedStyle(yesBtn).paddingTop) + 5) + "px";
        }

        function secretLove() {
            alert("Devu, you found the secret! I love you more! ‚ù§Ô∏è");
        }
    </script>
</body>
</html>
