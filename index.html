<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Will You Be My Valentine? üíù</title>
    
    <link href="https://fonts.googleapis.com/css2?family=Dancing+Script:wght@400;700&family=Poppins:wght@300;400;600&display=swap" rel="stylesheet">
    
    <link rel="stylesheet" href="styles.css">
    
    <style>
        body {
            /* 'cover' ensures the image fills the entire screen with no black bars */
            background: linear-gradient(rgba(0, 0, 0, 0.2), rgba(0, 0, 0, 0.2)), 
                        url("bg.jpeg") no-repeat center center fixed !important;
            background-size: cover !important;
            
            text-align: center;
            color: white;
            margin: 0;
            padding: 0;
            min-height: 100vh;
            font-family: 'Poppins', sans-serif;
            display: flex;
            align-items: center;
            justify-content: center;
            overflow: hidden;
        }

        /* Music Button - Top Right & Evident */
        .music-controls {
            position: fixed;
            top: 20px;
            right: 20px;
            z-index: 1000;
        }

        .music-btn {
            background: #ff4d6d !important; /* Bright pink/red */
            color: white !important;
            border: 2px solid white !important;
            padding: 10px 20px;
            border-radius: 50px;
            font-weight: bold;
            cursor: pointer;
            box-shadow: 0 4px 15px rgba(0,0,0,0.3);
            transition: transform 0.2s ease;
        }

        .music-btn:hover {
            transform: scale(1.05);
            background: #ff758f !important;
        }

        /* The Question Container */
        .container {
            background: rgba(255, 255, 255, 0.2) !important; 
            backdrop-filter: blur(15px);
            -webkit-backdrop-filter: blur(15px);
            border: 1px solid rgba(255, 255, 255, 0.3);
            border-radius: 25px;
            padding: 40px;
            box-shadow: 0 10px 40px rgba(0, 0, 0, 0.4);
            max-width: 90%;
            width: 420px;
            position: relative;
        }

        h1, h2 {
            text-shadow: 2px 2px 8px rgba(0, 0, 0, 0.6);
            margin-bottom: 25px;
            line-height: 1.4;
        }

        .cute-btn {
            padding: 12px 25px;
            font-size: 1.1rem;
            border-radius: 15px;
            border: none;
            margin: 10px;
            cursor: pointer;
            font-weight: 600;
            transition: all 0.3s ease;
        }

        #yesBtn1, #yesBtn3 { background: #4CAF50; color: white; }
        #noBtn1, #noBtn3 { background: #f44336; color: white; }

        .hidden { display: none; }

        /* Floating hearts layer */
        .floating-elements {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            pointer-events: none;
            z-index: 0;
        }
    </style>
</head>
<body>
    <div class="floating-elements"></div>

    <div id="musicControls" class="music-controls">
        <button id="musicToggle" class="music-btn">üéµ Play Music</button>
